<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Base Apparel" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="norlmalize.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Base Apparel coming soon page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img class="logo_img" src="./images/logo.svg" alt="logo" />

      <div class="informations">
        <img
          class="hero_mobile_img"
          src="./images/hero-mobile.jpg"
          alt="hero"
        />
        <article class="text">
          <h2 class="title">WE'RE</h2>
          <h1>COMING SOON</h1>
          <p>
            Hello fellow shoppers! WE're currently building our new fashion
            store. Add you email below to stay up-to-dat with annoucements and
            our lanch deals.
          </p>
        </article>
      </div>

      <div class="bottom">
        <input type="email" id="email" placeholder="Email Adress" required />
        <button type="button">
          <img src="./images/icon-arrow.svg" alt="arrow" />
        </button>
      </div>
    </div>
  </body>
</html>
